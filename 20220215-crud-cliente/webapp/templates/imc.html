<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='./bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">

  <title>Calculadora IMC</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand ms-4 fs-2 fw-bolder" href="/">DEV WEB II</a>
    <div>
      <a href="/hello/pessoa" class="btn btn-primary m-2">Hello</a>
      <a href="/imc" class="btn btn-primary m-2">Calculadora IMC</a>
      <a href="/about" class="btn btn-primary m-2 me-4">About</a>
    </div>
  </nav>

  <div class="container">
    <section class="card m-2">
      <h1 class="m-4">Calculadora IMC</h1>

      <form class="m-2" action="{{ url_for('imc') }}" method="get">
        <div class="form-group">
          <label for="peso">Peso (kg):</label>
          <input type="number" class="form-control" id="peso" name="peso" placeholder="65.2">
        </div>
        <div class="form-group">
          <label for="altura">Altura (cm):</label>
          <input type="number" class="form-control" id="altura" name="altura" placeholder="1.65">
        </div>
        <button class="btn btn-primary my-1" name="imc">Calcular IMC</button>
      </form>

      <div class="m-2">Seu iMC Ã©: {{ imc }}</div>

    </section>

  </div>
</body>

</html>
