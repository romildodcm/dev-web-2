{% extends "layout.html" %}
{% block content %}
<div class="page">

  {% if cliente %}
  <h3 class="mb-3 mt-3">Cliente encontrado:</h3>
  <div>
    <div class="card-body">
      <p class="card-text">Nome: {{ cliente[1] }} </p>
      <p class="card-text">CPF: {{ cliente[2] }} </p>
      <p class="card-text">E-mail: {{ cliente[3] }} </p>
      <p class="card-text">ID: {{ cliente[0] }} </p>
    </div>
  </div>

  {% else %}
  <h3 class="mb-3 mt-3 text-danger">Cliente n√£o encontrado!</h3>
  <h4 class="mt-3">Buscar Cliente</h4>
  <div class="container mb-3 ">
    <form class="" action="/cliente/findbyname/" method="POST">
      <label>
        <input class="form-control" type="text" placeholder="Nome do cliente" name="nome" autocomplete="off"
          minlength="2" required="required" />
      </label>
      <input type="submit" value="Buscar" class="btn btn-sm btn-primary" />
    </form>
    {% endif %}
  </div>
  {% endblock %}
